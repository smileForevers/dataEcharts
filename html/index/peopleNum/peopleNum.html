<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人数</title>
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="peopleNum.css"/>
	</head>
	<body>
		<div class="main" id="main">
			<div class="peopleNumList clearfloat">
				<span class="fl peopleNumListTitle">当前在园人数:</span>
				<div class="allNum lineHeight fl">
					<span class="num">1</span>
					<span class="num">0</span>
					<span class="num">2</span>
					<span class="num">4</span>
					<span class="num">3</span>
					<span class="num">1</span>
				</div>
			</div>
			<div class="peopleNumList clearfloat">
				<span class="fl peopleNumListTitle">今日入园人数:</span>
				<div class="allNum lineHeight fl">
					<span class="num num1">3</span>
					<span class="num num1">1</span>
					<span class="num num1">6</span>
					<span class="num num1">8</span>
					<span class="num num1">2</span>
				</div>
			</div>
			<div class="peopleNumList clearfloat">
				<span class="fl peopleNumListTitle">今日出园人数:</span>
				<div class="allNum lineHeight fl">
					<span class="num num2">2</span>
					<span class="num num2">0</span>
					<span class="num num2">1</span>
					<span class="num num2">8</span>
				</div>
			</div>
		</div>
	</body>
	<script src="../../../plug/jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../plug/echarts/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="peopleNum.js" type="text/javascript" charset="utf-8"></script>
</html>
