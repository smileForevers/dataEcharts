<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频监控</title>
		<link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../plug/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="video.css"/>
	</head>
	<body>
		<div class="bg">
			<div class="watermark">
				<img src="../../img/watermark.png" />
			</div>
			<nav class="header" style="width:100%;height:10%;">
				<iframe src="../../component/header.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
			</nav>
			<div class="main clearfloat">
				<div class="leftPart fl verticalcenter">
					<div class="leftPartMain">
						<div class="title clearfloat">
							<span class="titleList active verticalcenter fl">视频监控</span>
							<span class="titleList verticalcenter fl">地图查看</span>
						</div>
						<ul class="navMenu" id="navMenu">
							
						</ul>
					</div>
				</div>
				<div class="rightPart fl verticalcenter">
					<div class="rightPartMain active">
						<div class="top clearfloat">
							<div class="topLeft clearfloat fl">
								<span class="baseBtn fl verticalcenter">一屏</span>
								<span class="baseBtn active fl verticalcenter">四屏</span>
								<span class="baseBtn fl verticalcenter">九屏</span>
							</div>
						</div>
						<div class="bottom">
							<div class="bottomList">
								<div class="imgMain clearfloat">
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
								</div>
							</div>
							<div class="bottomList active">
								<div class="imgMain clearfloat">
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
								</div>
								
							</div>
							<div class="bottomList">
								<div class="imgMain clearfloat">
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
									<div class="imgList fl">
										<img src="../../img/videoImg1.jpg"/>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="rightPartMain">
						<div class="rightPartMain2 verticalcenter">
							<div id="videoMapPart">
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../plug/jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/template-native.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=f9386e4561640e9ae30546a70ca01919"></script>
	<script src="video.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/html" id="scriptDiv">
		<%for(var i=0;i<list.length;i++){%>
			<li class="firstLi">
				<a href="javascript:;" class="afinve"> 
					<img src="../../img/videoPart1.png"/>
					<span class=""><%=list[i].name%></span> 
					<span class="layui-icon">&#xe623;</span> 
				</a>
				<ul class="sub-menu">
					<%if(list[i].data&&list[i].data.length>0){%>
						<%for(var j=0;j<list[i].data.length;j++){%>
						<li>
							<a href="javascript:;" link="<%=list[i].data[j].url%>">
								<img src="../../img/videoPart2.png"/>
								<span><%=list[i].data[j].name%></span>
							</a>
						</li>
						<%}%>
					<%}%>
				</ul>
			</li>
		<%}%>
		<div class="clear"></div>
	</script>	 
</html>
