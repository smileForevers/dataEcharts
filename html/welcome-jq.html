		<!--<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>-->
		<script>
          //自定义函数
          $.fn.extend({
            rotate: function () {
              ele = this ;
              setInterval('singleRotate()',20);
            }
          });

          //初始角度
          var degree = -10;

          //单次旋转
          function singleRotate() {
            //一次增加50度
            degree = degree + 50 * Math.PI / 180;
            ele.css("transform","rotate("+degree+"deg)");
          }
          $("#circle").rotate();
		</script>
